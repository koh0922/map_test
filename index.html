<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>地図アプリ</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" crossorigin="" />
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
font-family: 'Inter', sans-serif;
margin: 0;
padding: 0;
overflow: hidden;
}
#map {
height: 100vh;
width: 100vw;
z-index: 1;
}
</style>
</head>
<body class="bg-gray-100">
<div class="h-screen w-screen relative">
<header class="bg-white shadow-md p-4 flex justify-between items-center z-20 absolute top-0 left-0 right-0">
<h1 class="text-2xl font-bold text-gray-800">地図アプリ</h1>
</header>

    <!-- Store selection dropdown -->
    <div class="absolute top-16 left-4 right-4 z-20">
        <select id="store-select" class="w-full p-2 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">店舗を選択</option>
        </select>
    </div>

    <div id="map"></div>
    
    <!-- Zoom controls -->
    <div class="absolute bottom-4 right-4 z-20 flex flex-col space-y-2">
        <button id="zoom-in" class="bg-blue-500 text-white p-2 rounded-full shadow-lg hover:bg-blue-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
        </button>
        <button id="zoom-out" class="bg-blue-500 text-white p-2 rounded-full shadow-lg hover:bg-blue-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20 12H4" />
            </svg>
        </button>
    </div>
</div>
<!-- Leaflet JS must be loaded before our custom script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const mapContainer = document.getElementById('map');
        const zoomInButton = document.getElementById('zoom-in');
        const zoomOutButton = document.getElementById('zoom-out');
        const storeSelect = document.getElementById('store-select');
        let map = null;
        let userLocationMarker = null;
        const storeMarkers = {}; // Store markers to access later

        // Function to initialize the map
        const initMap = (lat, lng, zoom) => {
            if (!mapContainer) {
                console.error("Map container element not found!");
                return;
            }
            if (map) {
                map.remove();
            }
            map = L.map(mapContainer).setView([lat, lng], zoom);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        };

        // Google Sheetsの公開されたCSVデータURL
        // 注: このURLは公開アクセス可能なCSV形式である必要があります。
        const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQMnUdMAId94kbpO40V67vPBjHc1PVD-wU9JKfBI5Vvm5k4SVxt2QEZWkZnzjT04naH4wpT7_c2H9mW/pub?output=csv';

        /**
         * 値から前後の空白とダブルクォート（"）を除去するヘルパー関数
         * Google Sheetsの公開CSVは、フィールドをダブルクォートで囲むことがあるため、緯度・経度を正しく解析するために必要です。
         */
        const cleanValue = (val) => {
            if (!val) return '';
            // 前後の空白をトリムし、さらに前後のダブルクォートがあれば除去する
            return val.trim().replace(/^"|"$/g, '');
        };

        // CSVデータをフェッチして地図にマーカーを追加する関数
        const fetchAndAddMarkers = async () => {
            try {
                console.log("Fetching data from the spreadsheet...");
                const response = await fetch(spreadsheetUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                
                // 改行コード(\r)を削除し、空行をフィルタリングすることで、解析の堅牢性を高める
                const lines = csvText.trim().replace(/\r/g, '').split('\n').filter(line => line.trim() !== '');

                // CSVのヘッダーをスキップし、データを解析
                
                const data = lines.slice(1).map((line) => {
                    // カンマ区切りで分割
                    const parts = line.split(',');
                    
                    // ヘルパー関数を使って値から空白とダブルクォートを除去してから解析する
                    const name = cleanValue(parts[0]);
                    
                    // 緯度を6列目 (parts[5])、経度を7列目 (parts[6]) から取得する
                    const lat = parts[5] ? parseFloat(cleanValue(parts[5])) : NaN;
                    const lng = parts[6] ? parseFloat(cleanValue(parts[6])) : NaN;

                    // データが有効かチェック
                    const isValid = name && !isNaN(lat) && !isNaN(lng);
                    
                    return isValid ? { name, lat, lng } : null;
                }).filter(store => store !== null); // 無効なデータをフィルタリング
                

                if (data.length > 0) {
                    // Populate the dropdown list and add markers
                    data.forEach(store => {
                        const marker = L.marker([store.lat, store.lng]).addTo(map).bindPopup(store.name);
                        storeMarkers[store.name] = marker;

                        const option = document.createElement('option');
                        option.value = store.name;
                        option.textContent = store.name;
                        storeSelect.appendChild(option);
                    });
                    
                    // 最初の店舗に地図の中心を合わせる
                    map.setView([data[0].lat, data[0].lng], 13);
                } else {
                    console.warn("No valid store data found in the spreadsheet.");
                }
            } catch (error) {
                console.error("Failed to fetch or parse spreadsheet data:", error);
            }
        };
        
        // Immediately initialize map with a default location
        initMap(34.646, 135.000, 13);
        
        // Get user's current location and update map view
        navigator.geolocation.getCurrentPosition(
            (position) => {
                const userLocation = { lat: position.coords.latitude, lng: position.coords.longitude };
                map.setView([userLocation.lat, userLocation.lng], 13);
                userLocationMarker = L.marker(userLocation).addTo(map)
                    .bindPopup('現在地')
                    .openPopup();

                // 現在地取得後に店舗データを読み込む
                fetchAndAddMarkers();
            },
            (error) => {
                // 現在地取得失敗後も店舗データを読み込む
                fetchAndAddMarkers();
            }
        );

        // Add event listeners for zoom buttons
        zoomInButton.addEventListener('click', () => {
            if (map) {
                map.zoomIn();
            }
        });

        zoomOutButton.addEventListener('click', () => {
            if (map) {
                map.zoomOut();
            }
        });

        // Add event listener for store selection
        storeSelect.addEventListener('change', (event) => {
            const storeName = event.target.value;
            if (storeName && storeMarkers[storeName]) {
                const marker = storeMarkers[storeName];
                map.setView(marker.getLatLng(), 15);
                marker.openPopup();
            }
        });
    });
</script>

</body>
</html>
